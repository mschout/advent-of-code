plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
  id 'com.diffplug.spotless' version '6.10.0'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

  implementation 'ch.qos.logback:logback-classic:1.4.1'
  implementation 'com.google.code.gson:gson:2.8.9'
  implementation 'com.google.guava:guava:30.1.1-jre'
  implementation 'info.picocli:picocli:4.7.0'
  implementation 'org.apache.commons:commons-lang3:3.12.0'

  annotationProcessor 'info.picocli:picocli-codegen:4.7.0'

  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.24'
  testCompileOnly 'org.projectlombok:lombok:1.18.24'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

application {
  // Define the main class for the application.
  mainClass = 'io.github.mschout.aoc.App'
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}

// Format Code using Eclipse Formatter using our own settings.
spotless {
  java {
    eclipse().configFile('etc/spotless/eclipse-java-formatter.xml')
    removeUnusedImports()
  }

  groovy {
    target 'build.gradle'
    greclipse().configFile('etc/spotless/greclipse.properties')
  }
}

